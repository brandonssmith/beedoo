<!DOCTYPE html>
<html>
<head>
    <title>Function Test</title>
</head>
<body>
    <h1>Netlify Function Test</h1>
    
    <h2>Test Tasks Function (should work)</h2>
    <button onclick="testTasks()">Test Tasks Function</button>
    <div id="tasks-result"></div>
    
    <h2>Test Notes Function (might not work)</h2>
    <button onclick="testNotes()">Test Notes Function</button>
    <div id="notes-result"></div>
    
    <h2>Test Simple Notes Function</h2>
    <button onclick="testSimpleNotes()">Test Simple Notes Function</button>
    <div id="simple-result"></div>
    
    <h2>Test Minimal Notes Function</h2>
    <button onclick="testMinimalNotes()">Test Minimal Notes Function</button>
    <div id="minimal-result"></div>

    <script>
        async function testTasks() {
            const resultDiv = document.getElementById('tasks-result');
            resultDiv.innerHTML = 'Testing tasks...';
            
            try {
                const response = await fetch('/.netlify/functions/tasks', {
                    method: 'GET'
                });
                
                resultDiv.innerHTML = `Tasks Status: ${response.status}`;
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML += `<br>Tasks Data: ${JSON.stringify(data).substring(0, 200)}...`;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML += `<br>Tasks Error: ${errorText}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `Tasks Error: ${error.message}`;
            }
        }
        
        async function testNotes() {

            }
        }

                    const errorText = await response.text();

                }
            } catch (error) {
                resultDiv.innerHTML = `Simple Notes Error: ${error.message}`;
            }
        }
        
        async function testMinimalNotes() {

            }
        }
    </script>
</body>
</html>
