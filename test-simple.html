<!DOCTYPE html>
<html>
<head>
    <title>Test Simple Notes Function</title>
</head>
<body>
    <h1>Test Simple Notes Function</h1>
    <button onclick="testSimple()">Test Simple Notes Function</button>
    <div id="result"></div>

    <script>
        async function testSimple() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/.netlify/functions/notes-simple', {
                    method: 'GET'
                });
                
                resultDiv.innerHTML = `Status: ${response.status}`;
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML += `<br>Data: ${JSON.stringify(data)}`;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML += `<br>Error: ${errorText}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
